<!DOCTYPE html>
<html lang="English">

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cool maze time!</title>
    <style>
        body {
            background: lightblue;
            touch-action: manipulation;
        }
        
        .gridBox {
            overflow: hidden;
            width: calc(100vw - 20px);
            height: calc(100vh - 20px);
        }
        
        canvas {
            touch-action: manipulation;
        }
        
        .btn {
            display: none;
            position: fixed;
            width: min(20vw, 20vh);
            height: min(20vw, 20vh);
            z-index: 2;
            font-size: min(10vw, 10vh);
            opacity: 0.5;
            padding-left: 0;
            padding-right: 0;
            background-color: white;
            touch-action: manipulation;
        }
        
        @media screen and (max-width: 480px) {
            .btn {
                display: block;
            }
        }
        
        .active {
            background-color: lightgrey
        }
    </style>
</head>

<body>
    <div id="left" class="btn" style="left:calc(min(20vw,20vh)*1);bottom:calc(min(20vw,20vh)*2);">←</div>
    <div id="up" class="btn" style="left:calc(min(20vw,20vh)*2);bottom:calc(min(20vw,20vh)*3);">↑</div>
    <div id="right" class="btn" style="left:calc(min(20vw,20vh)*3);bottom:calc(min(20vw,20vh)*2);">→</div>
    <div id="down" class="btn" style="left:calc(min(20vw,20vh)*2);bottom:calc(min(20vw,20vh)*1);">↓</div>
    <div class="gridBox"><canvas id="grid" width=10000 height=10000></div>
</body>

</html>
